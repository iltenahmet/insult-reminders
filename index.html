<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insult Timer</title>
    <audio id="timerSound" src="audio/timer_sound.mp3"></audio>
</head>
<body>
    <form action="#" method="post">
        <label for="startTime">Enter a time (in seconds):</label>
        <input type="text" id="startTime" name="startTime" required><br><br>
    </form>
    <div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <h3>Time remaining: </h3><p id="currentTime"></p>
        <button id="snoozeButton">Snooze</button>
        <p id="timerUp"></p>
    </div>
    <script src="insultreminders.js"></script>
</body>
</html>
